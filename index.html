<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Stack Game 2</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<meta name="viewport" content="width=device-width,user-scalable=no">

<div id="container">
	<div id="game"></div>
	<div id="score">0</div>
	<div id="instructions">CLICK OR USE THE SPACEBAR TO PLAY THE GAME</div>
	<div class="game-over">
		<h2>GAME OVER</h2>
		<p>GG</p>
		<p>CLICK OR USE SPACEBAR TO RESTART</p>
	</div>
	<div class="game-ready">
		<div id="start-button">Start</div>
		<div></div>
	</div>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js'></script><script  src="./script.js"></script>

</body>
</html>
